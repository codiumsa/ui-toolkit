<div class="{{ vm.classes }} has-feedback" ng-class="{ 'has-error' : vm.form[vm.name].$invalid && (vm.form[vm.name].$touched || vm.submitedFlag), 'has-success' : !vm.form[vm.name].$invalid && (vm.form[vm.name].$touched || vm.submitedFlag) }">
  <label ng-if="vm.label" for="{{vm.name}}" ng-class="{ 'help-block' : vm.form[vm.name].$invalid &&(vm.form[vm.name].$touched || vm.submitedFlag), 'custom-success': !vm.form[vm.name].$invalid && (vm.form[vm.name].$touched || vm.submitedFlag)}">{{vm.label}}</label>
  <input ng-pattern="{{vm.pattern}}" placeholder="{{vm.placeholder}}" focus-on="{{vm.focusElement}}" type="{{vm.inputType}}" name="{{vm.name}}" id="{{vm.name}}" ng-model="vm.model" class="form-control" ng-required="vm.isRequired" ng-change="vm.updateListener()" ng-maxlength="{{vm.maxLength}}" ng-minlength="{{vm.minLength}}" min="{{vm.min}}" max="{{vm.max}}" ng-disabled="vm.isDisabled">
  <span ng-if="vm.form[vm.name].$touched || vm.submitedFlag" class="form-control-feedback glyphicon" ng-class="{'glyphicon': true, 'glyphicon-ok': !vm.form[vm.name].$invalid && (vm.form[vm.name].$touched || vm.submitedFlag), 'glyphicon-remove': vm.form[vm.name].$invalid && (vm.form[vm.name].$touched || vm.submitedFlag) }" aria-hidden="true"></span>
  <p ng-show="vm.form[vm.name].$invalid && !vm.form[vm.name].$error.min && !vm.form[vm.name].$error.max && !vm.form[vm.name].$error.pattern && !vm.form[vm.name].$error.maxlength && !vm.form[vm.name].$error.minlength && !vm.form[vm.name].$error.number && (vm.form[vm.name].$touched || vm.submitedFlag)" class="help-block">El campo es obligatorio</p>
  <!--<p ng-show="vm.form[vm.name].$error.pattern && (vm.form[vm.name].$touched || vm.submitedFlag)" class="help-block">El tipo de dato no es válido.</p>-->
  <p ng-show="vm.form[vm.name].$error.maxlength && (vm.form[vm.name].$touched || vm.submitedFlag)" class="help-block">El valor es muy largo, máximo permitido {{vm.maxLength}} caracteres</p>
  <p ng-show="vm.form[vm.name].$error.minlength && (vm.form[vm.name].$touched || vm.submitedFlag)" class="help-block">El valor es muy corto, mínimo permitido {{vm.minLength}} caracteres</p>
  <p ng-show="vm.form[vm.name].$error.min && (vm.form[vm.name].$touched || vm.submitedFlag)" class="help-block">El valor no puede ser menor a {{vm.min}}</p>
  <p ng-show="vm.form[vm.name].$error.max && (vm.form[vm.name].$touched || vm.submitedFlag)" class="help-block">El valor no puede ser mayor a {{vm.max}}</p>
  <p ng-show="vm.form[vm.name].$error.number && (vm.form[vm.name].$touched || vm.submitedFlag)" class="help-block">El tipo de dato es inválido</p>
  <p ng-show="vm.form[vm.name].$error.pattern && (vm.form[vm.name].$touched || vm.submitedFlag)" class="help-block">El dato es inválido</p>
</div>
