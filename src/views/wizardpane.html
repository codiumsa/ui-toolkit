<li ng-click="vm.go(vm.state)" id="step_{{vm.number}}" ng-class="{'disabled' : vm.disabledIf, 'active': vm.isActive(vm.state)}">
  <a ui-sref="{{vm.state}}" ng-class="{'disabled' : vm.disabledIf}">
  <span class="step">{{vm.number}}</span>
  {{vm.title}}
  <span class="chevron"></span>
    </a>
</li>
